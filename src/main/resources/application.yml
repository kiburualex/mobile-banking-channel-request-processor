server:
  port: 8082
  ssl:
    key-store: certs/sample.p12
    key-store-password: "!QA2ws#ED"
    keyAlias: POSTBANKESB

spring:
  application:
    name: mobile-banking-channel-request-processor
  datasource:
    url: jdbc:postgresql://localhost:5433/finbanking_services
    username: finbanking
    password: finbanking
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      pool-name: api-db-pool
      minimum-idle: 3
  ## enable virtual threads to allow multiple concurrent requests
  threads:
    virtual:
      enabled: true
  ## spawn a non-daemon platform thread which keeps the JVM alive when using virtual threads
  ## if disabled, @scheduled method will stop after running once
  main:
    keep-alive: true

